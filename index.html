<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="label label--user">User</div>
        <div class="label label--pc">Computer</div>
        <span class="scoreboard__score--user">0</span>:<span class="scoreboard__score--pc">0</span>
    </div>

    <div class="result">
        <p>Good luck, have fun!</p>
    </div>

    <div class="choices">
        <div class="choice choice--rock">
            <img src="img/rock.svg" alt="Rock">
        </div>

        <div class="choice choice--paper">
            <img src="img/paper.svg" alt="Paper">
        </div>

        <div class="choice choice--scissors">
            <img src="img/scissors.svg" alt="Scissors">
        </div>
    </div>

    <p class="action-message">Make your move.</p>

    <script src="app.js"></script>
</body>
</html>
